<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevMetrics Yandex Practicum</title>
</head>
<body>

<h1>Metrics</h1>
<hr>

<h2>Gauges:</h2>
<ul>
    {{ range $key, $value := .GaugeDict }}
    <li><strong>{{ $key }}</strong>: {{ $value }} [<a href="/value/gauge/{{ $key }}" target="_blank">link</a>]</li>
    {{ end }}
</ul>

<h2>Counters:</h2>
<ul>
    {{ range $key, $value := .CounterDict }}
    <li><strong>{{ $key }}</strong>: {{ $value }} [<a href="/value/counter/{{ $key }}" target="_blank">link</a>]</li></li>
    {{ end }}
</ul>

</body>
</html>
